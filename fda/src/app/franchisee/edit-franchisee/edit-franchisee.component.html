<div class="container">
  <h3 mat-dialog-title>EDIT FRANCHISEE</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <div class="form">
        <mat-form-field color="accent">
          <input matInput placeholder="Code" [(ngModel)]="data.code" name="code" required>
        </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Owner" [(ngModel)]="data.owner" name="owner" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Branch Code" [(ngModel)]="data.branch_code" name="branch_code" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Branch Name" [(ngModel)]="data.branch_name" name="branch_name" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Address" [(ngModel)]="data.address" name="address" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Tin" [(ngModel)]="data.tin" name="tin" required>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
