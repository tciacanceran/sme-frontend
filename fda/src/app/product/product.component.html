<mat-card>
  <!--SEARCH-->
	<div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Search">
    </mat-form-field>
  </div>
  <!--TABLE-->
  <div class="container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
      <!--SKU-->
      <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SKU</th>
        <td mat-cell *matCellDef="let row"> {{row.sku}}</td>
      </ng-container>
      <!--PRODUCT NAME-->
      <ng-container matColumnDef="product_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
        <td mat-cell *matCellDef="let row"> {{row.product_name}}</td>
      </ng-container>
      <!--CATEGORY-->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row"> {{row.category}}</td>
      </ng-container>
      <!--SIZE-->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
        <td mat-cell *matCellDef="let row"> {{row.size}}</td>
      </ng-container>
      <!--FLAVOR-->
      <ng-container matColumnDef="flavor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Flavor</th>
        <td mat-cell *matCellDef="let row"> {{row.flavor}}</td>
      </ng-container>
      <!--PRICE-->
  		<ng-container matColumnDef="price">
  			<th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
  			<td mat-cell *matCellDef="let row"> {{row.price}}</td>
  		</ng-container>
      <!--ACTIONS-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="addNew()">
            <mat-icon>add</mat-icon>
          </button>

  				<button mat-icon-button (click)="refresh()">
  			    <mat-icon>refresh</mat-icon>
  			  </button>
        </th>

        <td mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent" (click)="startEdit(i,  row.sku, row.product_name, row.category, row.size, row.flavor, row.price)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="deleteItem(i,  row.sku, row.product_name, row.category, row.size, row.flavor, row.price)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
      NO RESULTS
    </div>
    <!--PAGE NAVIGATOR-->
    <mat-paginator #paginator
                   [length]="dataSource.filteredData.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</mat-card>
